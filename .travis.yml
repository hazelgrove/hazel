# Build phases
before_install:
- sudo add-apt-repository --yes ppa:avsm/ppa
- sudo apt update
- sudo apt --assume-yes install m4 opam
install:
- export OPAMYES=1
- opam init --compiler=ocaml-base-compiler.4.08.1
- eval $(opam env)
- make deps
script: make release
deploy:
  provider: script
  script: bash .travis-deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
    condition: ("$TRAVIS_PULL_REQUEST" == false) && ("$TRAVIS_BRANCH" =~ ^(dev|master)$)

# General settings
cache:
  directories:
  - $HOME/.opam
language: minimal
notifications:
  # Notifications on #hazel-dev channel of hazelgrove Slack
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
