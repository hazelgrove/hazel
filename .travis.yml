language: bash
sudo: required
install:
- sudo add-apt-repository --yes ppa:avsm/ppa
- sudo apt update
- sudo apt --assume-yes install opam
- export OPAMYES=1
- opam init --compiler=ocaml-base-compiler.4.08.1
- eval `opam env`
- make deps
script:
- bash .travis-ci.sh
branches:
  only:
  - dev
env:
  matrix:
    secure: 
notifications:
  slack:
    secure: 
notifications:
  slack:
    on_success: never
    on_failure: always
