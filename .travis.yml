language: bash
sudo: required
install:
 - sudo add-apt-repository --assume-yes ppa:avsm/ppa
 - sudo apt-get update
 - sudo apt-get --assume-yes install opam
 - export OPAMYES=1
 - opam init --compiler=ocaml-base-compiler.4.08.1
 - eval `opam env`
 - make deps

script:
- bash .travis-ci.sh
branches:
  only:
  - dev
env:
  matrix:
    secure: 
