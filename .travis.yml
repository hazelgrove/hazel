language: bash
sudo: required
install:
- sudo add-apt-repository --yes ppa:avsm/ppa
- sudo apt update
- sudo apt --assume-yes install opam
- export OPAMYES=1
- opam init --compiler=ocaml-base-compiler.4.07.1
- eval $(opam env)
- make deps
script:
- bash .travis-ci.sh
branches:
  only:
  - dev
env:
  matrix:
    # Encrypted password that can decrypt private Hazel deploy key
    secure: 
notifications:
  # Notifications on #hazel-dev channel of hazelgrove Slack
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
